<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.2.7.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<link rel="stylesheet"  type="text/css" href="css/cmb.css"/>
	</head>
	<body>
		<audio src="img/music.mp3"></audio>
		<div class="arrowUp" id="arrow"><img src="img/arrow-up.png" class="arrFade"/></div>
		<div class="music" id="music"></div>
		<div class="swiper-container1" id="container">
		  <div class="swiper-wrapper">
		    <div class="swiper-slide">
		    	<div class="indexTop">
		    		<img src="img/indexTxt.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
		    		<img src="img/indexFlowers01.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.4s"/>
		    		<img src="img/indexFlowers02.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.6s"/>
		    	</div>
		    	<div class="indexPlane" id="indexPlane">
		    		<img src="img/indexFlight.png"  class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="0.8s"/>
		    	</div>
		    	<div class="indexBot">
		    		<img src="img/indexBuilding.png"/>
		    	</div>
		    	<div class="indexEle" id="indexEle">
		    		<img src="img/indexCloud.png" alt=""  class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.4s"/>
		    		<img src="img/indexElements.png" alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.4s"/>
		    		<img src="img/indexStars.png" alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.4s"/>
		    	</div>
		    </div>
		    <div class="swiper-slide">
		    	<div class="center">
		    		<div class="text1"><img src="img/wasIT.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"/></div>
		    		<div class="text2"><img src="img/wasFarm.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s"/></div>
		    	</div>
		    	<div class="wasEle">
		    		<img src="img/wasBg.jpg" alt="" />
		    		<img src="img/wasStar.png" alt="" id="wasStar" class="ani" swiper-animate-effect="sildeInRightTop" swiper-animate-duration="1s" swiper-animate-delay="0.4s"/>
		    	</div>
		    </div>
		    <div class="swiper-slide">
		    	<div class="early">
			    	<div class="swiper3-bg"><img src="img/earlyBg.jpg"/></div>
			    	<div class="swiperearly">
			    		<img src="img/earlyTitle.png" class="ani" swiper-animate-effect="fadeIn2" swiper-animate-duration="3s" swiper-animate-delay="0.4s"/>
			    		<img src="img/earlyBuilding.png"  class="ani" swiper-animate-effect="fadeIn2" swiper-animate-duration="3s" swiper-animate-delay="0.2s"/>
			    	</div>
			    	<div class="swiperearly-car">
			    		<img src="img/lastBusTitle.png" class="ani" swiper-animate-effect="fadeIn2" swiper-animate-duration="3s" swiper-animate-delay="3s"/>
			    		<img src="img/lastBusStation.png"  class="ani" swiper-animate-effect="fadeIn2" swiper-animate-duration="3s" swiper-animate-delay="3s"/>
			    	</div>
			    	<div class="swiperearly-car2">
			    		<img src="img/bus.png" class="ani" swiper-animate-effect="fadeIn31" swiper-animate-duration="3s" swiper-animate-delay="3.4s"/>
			    		<img src="img/lastBusAvatar.png" class="ani" swiper-animate-effect="fadeIn32" swiper-animate-duration="3s" swiper-animate-delay="3.4s" />
			    	</div>
			    	
			    	<div class="swiper3-night">
			    		<img src="img/myTeamBg.jpg" class="ani" swiper-animate-effect="fadeIn4" swiper-animate-duration="3s" swiper-animate-delay="6s" />
			    		<img src="img/myTeamWall.png" class="ani" swiper-animate-effect="fadeIn4" swiper-animate-duration="3s" swiper-animate-delay="6s" />
			    		<img src="img/myTeamAvatar.png" class="ani" swiper-animate-effect="fadeIn4" swiper-animate-duration="3s" swiper-animate-delay="7s" />
			    		<img src="img/myTeamTxt.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="7s" />
			    		<img src="img/myTeamTxt01.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="7.5s" />
			    		<img src="img/myTeamTxt02.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="8s" />
			    		<img src="img/myTeamTxt03.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="8.5s" />
			    		<img src="img/myteamWhereTxt.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="8.5s" />
			    	</div>
		    	</div>
		    </div>
		    <div class="swiper-slide">
			    	<div class="swiper4-bg">
			    		<img src="img/lightOffBg.jpg"/>
			    		<img src="img/cornerWall.png"/>
			    		<img src="img/clickGuide.png" class="ani infinite" swiper-animate-effect="pulse" swiper-animate-duration="3s" swiper-animate-delay="1s" />
			    		<img src="img/cornerTitle.png" class="ani "swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="0.2s" />
			    		<img src="img/ligntOff.png" class="ani light" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="0s" />	
			    	</div>
			    	<div class="swiper4-bg2">
			    		<img src="img/lightOnBg.jpg" />
			    		<img src="img/lightOn.png" />
			    	</div>
		    </div>
		    <div class="swiper-slide">
			    	<div class="swiper5">
			    		<img src="img/aboutBg.jpg"/>
			    		<img src="img/footCity.jpg" class="ani "swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="0.2s"/>
			    		<img src="img/footAvatar.png" class="ani "swiper-animate-effect="zoomIn" swiper-animate-duration="3s" swiper-animate-delay="1s"/>
			    		<img src="img/footTa.png" class="ani "swiper-animate-effect="fadeInLeft2" swiper-animate-duration="3s" swiper-animate-delay="1s"/>
			    		<img src="img/footTx.png" class="ani "swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="3.2s"/>
			    	</div>
		    </div>
		    <div class="swiper-slide">
			    	<div class="swiper6">
			    		<img src="img/runBg.jpg"/>
			    		<img src="img/runAvatar.png" class="ani "swiper-animate-effect="zoomIn" swiper-animate-duration="3s" swiper-animate-delay="1s"/>
			    		<img src="img/runTa.png" class="ani "swiper-animate-effect="fadeInLeft2" swiper-animate-duration="3s" swiper-animate-delay="1s"/>
			    		<img src="img/runTxt.png" class="ani "swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="3.2s"/>
			    	</div>
		    </div>
		    <div class="swiper-slide">
			    	<div class="swiper7">
			    		<img src="img/salaryBg.png" class="ani "swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="0.5s"/>
			    		<img src="img/salaryAvatar.png" class="ani "swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
			    		<img src="img/salaryTa.png" class="ani "swiper-animate-effect="fadeInLeft2" swiper-animate-duration="3s" swiper-animate-delay="0.5s"/>
			    		<img src="img/salaryTxt.png" class="ani "swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="3.2s"/>
			    	</div>
		    </div>
		    <div class="swiper-slide">
			    	<div class="text">
			    		<p>招商银行是我国第一家完全由企业法人持股的股份制商业银行，世界五百强企业。</p>
			    		<p>业务范围已涵盖传统商业银行、私人银行和投资银行等领域，在全球范围内为个人和公司客户提供全面和优质的金融服务。招商银行立足于市场和客户需求，率先开发了一系列高技术的金融产品与服务，打造了“一卡通”、“一网通”、“金葵花理财”、招商银行信用卡、“财富账户”等知名金融品牌，奠定了国内金融科技领先型银行的地位。 </p>
			    	</div>
			    	<div class="swiper8">
			    		<img src="img/introFlowers.png" class="ani infinite"swiper-animate-effect="pulse" swiper-animate-duration="3s" swiper-animate-delay="0.5s"/>
			    		<img src="img/introLogo.png" class="ani "swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
			    		<img src="img/introStar.png" class="ani infinite"swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.2s"/>
			    		<img src="img/introAvatar.png" class="ani "swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
			    		<img src="img/introCloudy.png" class="ani "swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
			    	</div>
		    </div>
		    <div class="swiper-slide">
		    	<div class="swiper9">
		    		<img src="img/endBg.png" class="ani "swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="0s"/>
		    		<img src="img/endCloudys.png" class="ani infinite"swiper-animate-effect="pulse" swiper-animate-duration="3s" swiper-animate-delay="0.2s"/>
		    		<img src="img/endLogo.png" class="ani "swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
		    		<img src="img/endTxt.png" class="ani "swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.6s"/>
		    		<img src="img/endMail.png" class="ani "swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
		    		<img src="img/endClickGuide.png"  class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.4s"/>
		    		<img src="img/endAvatar.png"  class="ani infinite" swiper-animate-effect="bounce" swiper-animate-duration="3s" swiper-animate-delay="1s"/>
		    		<img src="img/endBottomTxt.png"  class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="2.4s"/>
		    	</div>
		    </div>
		  </div>
		</div>
		<script type="text/javascript" src="js/swiper-3.2.7.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
		<script type="text/javascript" src="js/cmb.js"></script>
	</body>
</html>
